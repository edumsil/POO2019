<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex Números Primos</title>
</head>

<body>

    <script>
        let cont = 0;
        let isPrime = true;
        let num = +prompt("Número: ")
        /* OU
        num = Number (num)
        */
        for (let i = num; i >= 1; i--) {
            if (num % i == 0) {
                cont++
            } if (cont > 2) {
                isPrime = false
                break;
            }
        }

        if (isPrime == true) {
            alert(`O número ${num} é um número primo!`)
        } else {
            alert(`O número ${num} não é um número primo!`)
        }
    </script>

</body>

</html>
